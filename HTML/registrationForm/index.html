<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <a href='../../index.html'>Back</a>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label for='firstName'>First Name: *</label>
            <input name='firstName' type='text'>
        </div>
        <div>
            <label for='lastName'>Last Name: *</label>
            <input name='lastName' type='text'>
        </div>
        <div>
            <label for='email'>Email Address: *</label>
            <input name='email' type='email'>
        </div>
        <div>
            <label for='password'>Password: *</label>
            <input name='password' type='password'>
        </div>
        <div>
            <label for='confirm'>Confirm Password: *</label>
            <input name='confirm' type='password'>
        </div>
        <div>
            <label for='birthday'>Birthday:</label>
            <input name='birthday' type='date'>
        </div>
        <div>
            <p>Gender Identity:</p>
            <input name='gender' type='radio' value='male'>
            <label for='male'>Male</label>
            <input name='gender' type='radio' value='female'>
            <label for='female'>Female</label>
            <input name='gender' type='radio' value='non-binary'>
            <label for='non-binary'>Non-Binary</label>
            <input name='gender' type='radio' value='no answer'>
            <label for='no'>I prefer not to answer</label>
        </div>
        <div>
            <p>Short Description:</p>
            <textarea name='description'></textarea>
        </div>
        <div>
            <label for='lang'>Favorite Language:</label>
            <select name='lang'>
                <option>JavaScript</option>
                <option>Java</option>
                <option>Python</option>
                <option>C#</option>
                <option>HTML</option>
                <option>CSS</option>
            </select>
        </div>
        <div>
            <input name='update' type='checkbox' checked>
            <label for='update'>Yes, I would like to receive periodic email updates</label>
        </div>
        <button>Create Account</button>
        <p>* Indicates a required field</p>
    </form>
</body>
</html>
